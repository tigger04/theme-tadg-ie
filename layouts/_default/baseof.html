<!DOCTYPE html>
<html>
    {{- partial "header.html" . -}}
    <body{{ if eq .Params.layout "columns" }} class="columns-page"{{ end }}>
        <div class="content">
        {{- partial "head.html" . -}}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
        </div>
        <script>
        /* Add data-lang to org-mode code blocks for language badge display */
        document.querySelectorAll('div.src[class*="src-"]').forEach(function(el) {
          var lang = Array.from(el.classList).find(function(c) { return c.startsWith('src-'); });
          if (lang) {
            el.classList.add('code-block');
            el.dataset.lang = lang.slice(4);
          }
        });
        </script>
    </body>
</html>
