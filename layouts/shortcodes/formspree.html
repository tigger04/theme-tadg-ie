{{/* ABOUTME: Minimal formspree contact form - relies on site's existing form styles */}}
<form action="https://formspree.io/f/{{ .Get "id" }}" class="contact-form" method="POST">
   <div class="form-field">
      <input type="email" id="email-address" name="email-address" placeholder="Your email" required />
   </div>
   <div class="form-field">
      <input type="text" id="full-name" name="full-name" placeholder="Name (optional)" />
   </div>
   <div class="form-field checkbox-field">
      <input type="checkbox" id="newsletter-consent" name="newsletter-consent" required value="yes" />
      <label for="newsletter-consent">
         Receive email newsletter? <span class="form-hint">(Approximately one per month)</span>
      </label>
   </div>
   <div class="form-field">
      <textarea id="message" name="message" placeholder="Message (optional)" rows="4"></textarea>
   </div>
   <div class="form-actions">
      <button type="submit">Send</button>
   </div>
</form>
