{{- $name := or (.Get "name") (.Get 0) -}}
{{- $parenthetical := or (.Get "parenthetical") (.Get 1) -}}
<div class="dialogue">
  <p class="dialogue-name">{{ $name }}{{ with $parenthetical }} <span class="dialogue-parenthetical">({{ . }})</span>{{ end }}</p>
  <p class="dialogue-text">{{ .Inner | markdownify }}</p>
</div>
