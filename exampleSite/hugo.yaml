# ABOUTME: Hugo configuration for the tadg_ie theme example site
# ABOUTME: Demonstrates all major theme features with fictional content

baseURL: https://example.com/
languageCode: en
title: "The Wanderer's Notebook"
theme: tadg_ie
copyright: "Example Site â€” MIT License"

pagination:
  pagerSize: 12

imaging:
  quality: 85
  resampleFilter: "CatmullRom"
  exif:
    disableDate: false
    disableLatLong: true

params:
  bgImage:
    opacity: 0.2
    blur: 5px

  readMore:
    type: icon
    value: icons/chevron-right-duo-thick.svg

  mode: toggle

  mainSections:
    - recipes
    - journal
    - photography
    - stories
    - poetry

  useCDN: false

  customcss:
    - css/custom.css
    - css/fonts.css
    - css/lightbox.css

  customJS:
    - js/burger-menu.js
    - js/lightbox.js

  grid:
    contentMaxWidth: 100rem
    sidebarWidth: 15rem
    sidebarWidthNarrow: 12rem
    gap: 1.5rem
    breakpoints:
      sm: 30em
      md: 48em
      lg: 64em
      xl: 80em
    columns:
      sm: 2
      md: 3
      lg: 4
      xl: 5

  social:
    - name: BlueSky
      icon: "simple:bluesky"                        # Simple Icons (simple: prefix)
      url: https://bsky.app/profile/example
    - name: GitHub
      icon: github                                   # Feather icon (default)
      url: https://github.com/tigger04/theme-tadg-ie
    - name: Mastodon
      icon: "simple:mastodon"                        # Simple Icons
      url: https://mastodon.social/@example
    - name: RSS
      icon: rss                                      # Feather icon
      url: /index.xml

  subtitle: "A demo site for the tadg_ie Hugo theme"

menu:
  main:
    - name: Recipes
      url: /recipes/
      weight: 10
    - name: Journal
      url: /journal/
      weight: 20
    - name: Photography
      url: /photography/
      weight: 30
    - name: Stories
      url: /stories/
      weight: 40
    - name: Poetry
      url: /poetry/
      weight: 45
    - name: Tags
      url: /tags/
      weight: 50

taxonomies:
  tag: tags

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
